<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Transition</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-container img {
            width: 300px;
            height: auto;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.4s ease;
        }

        .image-container img.clicked {
            transform: scale(1.5); /* Scale the image */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img id="myImage" src="https://via.placeholder.com/300" alt="Sample Image">
</div>

<script>
    const img = document.getElementById("myImage");

    img.onclick = () => {
        img.classList.toggle("clicked"); // Toggle the 'clicked' class on click
    };
</script>

</body>
</html>
